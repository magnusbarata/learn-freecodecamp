<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title">Title</h1>
      <p id="description">Description</p>
      <form id="survey-form">
        <label for="name" id="name-label">Name: </label><input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <label for="email" id="email-label">Email: </label><input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label for="number" id="number-label">Age: </label><input type="number" id="number" name="age" min="0" max="150" placeholder="Age"><br>
        <label for="dropdown">Dropdown: </label>
        <select id="dropdown" name="dropdown">
          <option disabled selected value>Dropdown</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select><br>
        Gender:
          <input type="radio" id="male" name="gender" value="m"><label for="male"> Male</label>
          <input type="radio" id="female" name="gender" value="f"><label for="female"> Female</label><br>
        <label for="checkbox"><input type="checkbox" id="checkbox" name="checkbox" value="A"> A</label><br>
        <label for="checkbox"><input type="checkbox" id="checkbox" name="checkbox" value="B"> B</label><br>
        <label for="checkbox"><input type="checkbox" id="checkbox" name="checkbox" value="C"> C</label><br>
        <label for="comment">Comment: </label><br>
        <textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea><br>
        <button id="submit">Submit</button>
      </form>
    </main>

  </body>
</html>
