<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FCC: Survey Form</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main>
      <h1 id="title" class="text-center">FCC Survey Form</h1>
      <p id="description" class="text-center">freeCodeCamp build a survey form project</p>
      <form id="survey-form">
        <label for="name" id="name-label">Name </label><input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <label for="email" id="email-label">Email </label><input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <label for="number" id="number-label">Age </label><input type="number" id="number" name="age" min="0" max="150" placeholder="Age"><br>
        <label>Gender</label><br>
          <input type="radio" id="male" name="gender" value="m"><label for="male"> Male</label>
          <input type="radio" id="female" name="gender" value="f"><label for="female"> Female</label><br>
        <label for="dropdown">Occupation</label>
        <select id="dropdown" name="dropdown">
          <option disabled selected value>Select occupation</option>
          <option value="Student">Student</option>
          <option value="Researcher">Researcher</option>
          <option value="Other">Other</option>
        </select><br>
        <label>Which programming language would you like to learn?</label><br>
        <label><input type="checkbox" name="checkbox" value="Python"> Python</label><br>
        <label><input type="checkbox" name="checkbox" value="JS"> JavaScript</label><br>
        <label><input type="checkbox" name="checkbox" value="Java"> Java</label><br>
        <label><input type="checkbox" name="checkbox" value="C/C++"> C/C++</label><br>
        <label><input type="checkbox" name="checkbox" value="Other"> Other</label><br><br>
        <label for="comment">Comment: </label><br>
        <textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea><br>
        <button id="submit">Submit</button>
      </form>
      <footer class="text-center">magnusbarata &copy; 2020</footer>
    </main>

  </body>
</html>
